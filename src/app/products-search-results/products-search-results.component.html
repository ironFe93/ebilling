<div class="containerColumn" fxLayoutGap="20px">
    <mat-card *ngFor="let product of products" fxFlex="auto">
      <mat-card-subtitle>{{product.cod}}</mat-card-subtitle>
      <mat-card-subtitle>{{product.descripcion}}</mat-card-subtitle>
      <button mat-raised-button color="primary" (click)="routeFunctions(product)">Agregar</button>
    </mat-card>
</div>
