<div *ngIf="billDetailLoaded">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{(bill$ | async).cod}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-subtitle>
            {{(bill$ | async).Status?.Description}}
          </mat-card-subtitle>
        <div *ngIf="showSend">
            <button (click)="retrySunat()">Reenviar</button>
        </div>
        <div *ngIf="isDraft">
            <button (click)="sendSunat()">Enviar a Sunat</button>
        </div>
        <button mat-button (click)="email()">A Cliente</button>
        <button mat-button (click)="download()">Descargar</button>
    </mat-card-content>
  </mat-card>
</div>
