  <div class="containerRow" fxLayoutGap="20px" *ngFor="let sale of sales" >
    <mat-card>
      <mat-card-title>{{sale._id}}</mat-card-title>
      <!-- https://angular.io/guide/user-input template reference variable-->
      <button mat-raised-button color="primary" (click)="getCartDetails(sale._id)">Ver</button>
    </mat-card>
  </div>
