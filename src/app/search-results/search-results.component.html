<div class="card-container" fxLayoutWrap>
  <div class="card" *ngFor="let product of products" (click)="addProductToCart(product,1)">
    <mat-card>
      <mat-card-title>{{product.title }}</mat-card-title>
      <button mat-raised-button color="primary" >Agregar</button>
    </mat-card>
  </div>
</div>
