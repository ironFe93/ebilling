<div class="containerColumn">
  <mat-card>
    <mat-card-title>Detalle de Compra:</mat-card-title>
    <mat-card-subtitle>{{(invoice | async)._id}}</mat-card-subtitle>
    <mat-card-subtitle>
      Sub Total ({{(invoice | async).itemsTotal}} items):
      <span class="text--red text--bold js-cart-total">{{(invoice | async).grossTotal}}</span>
    </mat-card-subtitle>
    
  
    <mat-card-title>Detalle</mat-card-title>
    <mat-card-subtitle *ngFor="let item of (invoice | async).items">
      {{item.title}} : {{item.listPrice}} x {{item.qty}}
    </mat-card-subtitle>
  
  </mat-card>
  </div>
