<div *ngIf="billDetailLoaded">
  <mat-card>
    <mat-card-content>
      <mat-card-subtitle>
        {{(bill$ | async).ID}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        {{(bill$ | async).Status?.Description}}
      </mat-card-subtitle>
      <button *ngIf="showSend" mat-button (click)="retrySunat()">Reenviar</button>
      <button *ngIf="isDraft" mat-button (click)="sendSunat()">Enviar a Sunat</button>
      <button mat-button (click)="email()">A Cliente</button>
      <button mat-button (click)="download()">Descargar</button>
    </mat-card-content>
  </mat-card>
</div>
