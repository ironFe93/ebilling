<div class="containerColumn" fxLayout="column">
  <mat-card>
    <mat-card-title>Consulta de Requisici√≥n</mat-card-title>
    <form [formGroup]="reqForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <input type="search" #term matInput placeholder="Req" formControlName="string" (keyup.enter)="onSubmit()">
        </mat-form-field>
        <mat-radio-group formControlName="status">
          <mat-radio-button value="open">Pendientes</mat-radio-button>
          <mat-radio-button value="finished">Finalizadas</mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Desde" formControlName="date1">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Hasta" formControlName="date2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </form>
  </mat-card>

  <app-inventory-req-search-results [reqs]='reqs'></app-inventory-req-search-results>
</div>
