<h1 mat-dialog-title>Cantidad</h1>
<div mat-dialog-content>
  <p>Que cantidad?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.qty">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.qty" cdkFocusInitial>Ok</button>
</div>
