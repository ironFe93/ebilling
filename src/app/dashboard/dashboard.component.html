<div class="containerColumn" fxLayout="column" fxLayoutGap="20px">
  <mat-card>
    <mat-card-subtitle>Productos</mat-card-subtitle>
    <div class="detail-subtitle" *ngFor="let productsDashReg of (productsDash$ | async)">
      <label (click)="viewProdDetail(productsDashReg.reference)">{{productsDashReg.reference}}: {{productsDashReg.subject}}</label>
      <button mat-icon-button matTooltip="AÃ±adir a Req" (click)="openDialog(productsDashReg.reference)">
        <mat-icon aria-label="icon-button to add to req">file_copy</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
<div class="containerColumn" fxLayout="column" fxLayoutGap="20px">
  <mat-card>
    <mat-card-subtitle>Reqs</mat-card-subtitle>
    <div class="detail-subtitle" *ngFor="let reqsDashReg of (reqsDash$ | async)">
      <label>{{reqsDashReg.reference}}: {{reqsDashReg.subject}}</label>
    </div>
  </mat-card>
</div>
<div class="containerColumn" fxLayout="column" fxLayoutGap="20px">
  <mat-card>
    <mat-card-subtitle>Ordenes</mat-card-subtitle>
    <div class="detail-subtitle" *ngFor="let pOrdersDashReg of (pOrdersDash$ | async)">
      <label>{{pOrdersDashReg.reference}}: {{pOrdersDashReg.subject}}</label>
    </div>
  </mat-card>
</div>
