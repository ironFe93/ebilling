<div class="containerColumn">
  <mat-card>
    <mat-card-title>Requerimiento</mat-card-title>
    <mat-card-subtitle>Id: {{(observableProdReq | async)._id}} </mat-card-subtitle>
    <mat-card-subtitle>Items: </mat-card-subtitle>
    <div class="detail-subtitle" *ngFor="let item of (observableProdReq | async).items">
      <label>{{item.title}} - x{{item.qty}} - {{item.sku}}</label>
      <button mat-icon-button (click)="removeFromReq(item.sku)">
        <mat-icon class="cart-icon" aria-label="icon-button to clear the item">clear</mat-icon>
      </button>
    </div>
    <form>
      <button mat-raised-button (click)="submitReq()">Registrar</button>
    </form>
  </mat-card>
</div>
