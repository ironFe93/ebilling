<div class="containerColumn">
<mat-card>
  <mat-card-title>Venta:</mat-card-title>
  <mat-card-subtitle>{{(bill | async)._id}}</mat-card-subtitle>
  <mat-card-subtitle>
    Sub Total ({{(bill | async).itemsTotal}} items):
    <span class="text--red text--bold js-cart-total">{{(sale | async).grossTotal}}</span>
  </mat-card-subtitle>
  

  <mat-card-title>Detalle</mat-card-title>
  <mat-card-subtitle *ngFor="let item of (bill | async).items">
    {{item.title}} : {{item.listPrice}} x {{item.qty}}
  </mat-card-subtitle>

</mat-card>
</div>
