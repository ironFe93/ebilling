<div class="containerColumn">
  <mat-card>
    <mat-card-title>Detalle de requerimiento</mat-card-title>
    <mat-card-subtitle>{{(req | async)._id}}</mat-card-subtitle>
    <div fxLayoutGap="10px">
      <label>Fecha: {{(req | async).date | date:'dd-MM-yy HH:mm a'}} </label>
    </div>
    <div fxLayoutGap="10px">
      <label>Estado: {{(req | async).status}} </label>
    </div>
    <mat-card-subtitle>Items:</mat-card-subtitle>
    <div *ngFor="let item of (req | async).items">
      <label>
        {{item.title}} : x{{item.qty}} - {{item.sku}}
      </label>
    </div>
    <button mat-raised-button color="primary" (click)="convertToPO()">Convertir a Orden de Compra</button>

  </mat-card>
</div>
