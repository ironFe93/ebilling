<div class="containerRow" fxLayoutGap="20px" *ngFor="let pOrder of pOrders" >
    <mat-card>
        <mat-card-subtitle>{{pOrder._id}}</mat-card-subtitle>
        <label>{{pOrder.datePlaced | date:'dd-MM-yy HH:mm a'}} </label>
        <label>{{pOrder.provider}} </label>
      <button mat-raised-button color="primary" (click)="displayPurchaseOrder(pOrder._id)">Ver</button>
    </mat-card>
  </div>
